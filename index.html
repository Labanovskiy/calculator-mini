<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="styles.css"/>
	    <title>Розрахунок вартості ремонтних робіт</title>
    </head>
    <body>
        <header>
            <h1>Калькулятор вартості ремонтних робіт</h1>
            <p>базова ціна 1 м² = 3 тис. гривень</p>
        </header>
        <form>
            <div class="first">
                <label>
                    <span>Площа квартири:</span>
                    <input type="number" min="0" max="250" value="43" step="1" id="number">
                    <span>м²</span>
                </label>
                <input type="range" min="0" max="250" value="43" step="1" id="range">
            </div>
            <div class="second">
                <h2>Тип ремнота:</h2>
                <label class="label">
                    <input type="radio" name="bulding" value="1"checked>
                    <div class="second-title">Косметичний</div>
                </label>
                <label class="label">
                    <input type="radio" name="bulding" value="1.3">
                    <div class="second-title">Капітальний
                        <span class="note">+ 30% до вартості</span>
                    </div>
                </label>
                <label class="label">
                    <input type="radio" name="bulding" value="1.5">
                    <div class="second-title">Під кюч
                        <span class="note">+ 50% до вартості</span>
                    </div>
                </label>
            </div>
            <div class="first">
                <h2>Тип дому:</h2>
                <label class="label">
                    <input type="radio" name="house" value="1" checked>
                    <div class="second-title">Новобудова</div>
                </label>
                <label class="label">
                    <input type="radio" name="house" value="1.1">
                    <div class="second-title">Старий дім
                        <span class="note">+ 10% до вартості</span>
                    </div>
                </label>
            </div>
            <div class="second">
                <h2>Кількість кімнат</h2>
                <label>
                    <input type="radio" name="rooms" class="rooms-radio" value="1" checked>
                    <span class="rooms-radi-fake">1</span>
                </label>
                <label>
                    <input type="radio" name="rooms" class="rooms-radio" value="1.1">
                    <span class="rooms-radi-fake">2</span>
                </label>
                <label> 
                    <input type="radio" name="rooms" class="rooms-radio" value="1.2">
                    <span class="rooms-radi-fake">3</span>
                </label>
                <label>
                    <input type="radio" name="rooms" class="rooms-radio" value="1.3">
                    <span class="rooms-radi-fake">4</span>
                </label>
                <label>
                    <input type="radio" name="rooms" class="rooms-radio" value="1.4">
                    <span class="rooms-radi-fake">5</span>
                </label>
            </div>
            <div class="first">
                <h2>Додаткові опції:</h2>
                <label class="label">
                    <input type="checkbox" value="1.1" name="floor">
                    <div class="second-title">Тепла підлога
                        <span class="note">+ 10% до вартості</span>
                    </div>
                </label>
                <label class="label">
                    <input type="checkbox" value="1.1" name="celling">
                    <div class="second-title">Натяжна стеля
                        <span class="note">+ 10% до вартості</span>
                    </div>
                </label>
                <label class="label">
                    <input type="checkbox" value="1.1" name="walls">
                    <div class="second-title">Фарбування стін
                        <span class="note">+ 10% до вартості</span>
                    </div>
                </label>
            </div>
            <div class="sum">
                <div class="sum-name">Вартість ремонту:</div>
                <div class="sum-value">
                    <span id="total-sum">0</span>
                    гривень
                </div>
            </div>
        </form>
       <footer></footer>
       <script src="main.js"></script>
    </body>
</html>
